<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="main.css">
    <script Type="text/javascript"src="main.js">
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><div class="main">
    <h2 >calculator using javascript</h2>
    <div class="container">
        <table class="table">
            <tr>
                <td colspan="3"><input class="display"id="result" type="text"></td>
                <td><input class="clr" type="button" value="clr"onclick="clr()"></input></td>
            </tr>
            <tr>
              <td><input type="button"value="1"onclick="dis(1)"></td>
              <td><input type="button"value="2"onclick="dis(2)"></td>
              <td><input type="button"value="3"onclick="dis(3)"></td>
              <td><input class="optr" type="button"value="+"onclick="dis('+')"></td>
            </tr>
            <tr>
                <td><input type="button"value="4"onclick="dis(4))"></td>
                <td><input type="button"value="5"onclick="dis(5)"></td>
                <td><input type="button"value="6"onclick="dis(6)"></td>
                <td><input  class="optr"type="button"value="-"onclick="dis('-')"></td>
              </tr>
              <tr>
                <td><input type="button"value="7"onclick="dis(7)"></td>
                <td><input type="button"value="8"onclick="dis(8)"></td>
                <td><input type="button"value="9"onclick="dis(9)"></td>
                <td><input class="optr" type="button"value="*"onclick="dis('*')"></td>
              </tr>
              <tr>
                <td><input class="optr" type="button"value="."onclick="dis('.')"></td>
                <td><input type="button"value="0"onclick="dis(0)"></td>
                <td><input class="optr" type="button"value="="onclick="solve()"></td>
                <td><input  class="optr" type="button"value="/"onclick="dis('/')"></td>
              </tr>
  
        </table>
    </div>
    </div>
</body>
</html>
